<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Amazone Clone</title>
</head>

<body>

    <header class="header">

        <nav class="nav">
            <div class="logo-container">
                <img class="logo" src="./assets/img/amazon_logo.png" alt="logo">
            </div>

            <div class="tag location">
                <p class="head-title">Deliver to</p>
                <div class="location-second">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Turkey</p>
                </div>

            </div>

            <div class="search">
                <div class="search-bar">
                    <select>
                        <option>All</option>
                        <option>Elektrik</option>
                        <option>Mobilya</option>
                    </select>
                    <input placeholder="Ara amazon.com.tr" type="text">
                    <button><i class="fa fa-search"></i></button>
                </div>
            </div>

            <div class="tag login">
                <p class="head-title">Merhabalar, Giriş yapın</p>
                <div class="login-second">
                    <p>Hesap ve Listeler</p>
                </div>

            </div>

            <div class="tag order">
                <p class="head-title">İadeler</p>
                <div class="order-second">
                    <p>ve Siparişler</p>
                </div>

            </div>

            <div class="tag basket">
                <div class="basket-second">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Sepet</p>
                </div>

            </div>

        </nav>

        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                <p>Tümü</p>
            </div>

            <div class="panel-campaign">
                <p>Gülümseten Kasım Fırsatları</p>
                <p>Prime</p>
                <p>Çok Satanlar</p>
                <p>Yeni Çıkanlar</p>
                <p>Hediye Fikirleri</p>
            </div>

            <div class="panel-chance">
                <p>Elektronik'te alışveriş fırsatları</p>
            </div>

        </div>

    </header>

</body>

</html>
